<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishlist</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="hero">
      
    </div>

    <div class="container">
      <div class="media-card-1">
        <img src="assets/images/Hippo.jpg" id="img">
      </div>

      <div class="media-card-2">
        <img src="assets/images/CD-changer.jpg">
      </div>

      <div class="media-card-3">
        <img src="assets/images/rubber-duck.jpg">
      </div>

      <div class="media-card-4">
        <img src="assets/images/4206571959_1535fafe5f_b.jpg">
      </div>

      <div class="media-card-5">
        <img src="assets/images/blahaj.png">
      </div>

      <div class="media-card-6">
        <img src="assets/images/Ryan.jpeg" id="ryan">
      </div>

      <div class="media-card-7">

      </div>

      <div class="media-card-8">

      </div>

      <div class="media-card-9">

      </div>
    </div>
    
    <!--Make songs play when over image-->
    <audio id="audio" src="assets/audio/Gayla-Peevey-I-Want-a-Hippopotamus-for-Christmas.mp3"></audio>
    <audio src="assets/audio/George-Michael-Careless-Whisper.mp3" id="careless"></audio>
    <script>
        var audio = document.getElementById("audio");
        var img = document.getElementById("img");

        var careless = document.getElementById("careless");
        var ryan = document.getElementById("ryan");
        
        function play() {
          audio.play();
        }
        
        function stop() {
          audio.pause();
        }
        
        img.addEventListener('click', play);
        img.addEventListener('mouseover', play);
        img.addEventListener('mouseout', stop);

        function play2() {
          careless.play();
        }
        
        function stop2() {
          careless.pause();
        }
        
        ryan.addEventListener('click', play2);
        ryan.addEventListener('mouseover', play2);
        ryan.addEventListener('mouseout', stop2);
      </script>
</body>

</html>
